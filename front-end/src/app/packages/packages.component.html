<nz-card>
    <div nz-row [nzGutter]="32" *ngIf="!loading">
        <div nz-col nzXs="24" nzSm="24" nzMd="6" nzLg="6" nzXl="6" *ngFor="let package of packages; let i = index;">
            <nz-card nzHoverable [nzCover]="coverTemplate" class="package-card" [nzActions]="[payNow]">
                <nz-card-meta [nzTitle]="package?.data?.name" [nzDescription]="description">
                </nz-card-meta>
            </nz-card>
            <ng-template #coverTemplate>
                <img alt="package" src="/assets/images/packages/ {{i}}.png" class="package-image" />
            </ng-template>

            <ng-template #description>
                <span nz-text nzType="danger" *ngIf="package?.data?.name === 'Supreme Program'">
                    &#8377; <s>50,000</s>
                </span>

                <span nz-text nzType="warning">
                    &nbsp;&#8377; {{package?.data?.price}}
                </span>
            </ng-template>

            <ng-template #payNow>
                <strong (click)="showPaymentForm(package)" class="clickable">Pay Now</strong>
            </ng-template>
        </div>
    </div>

    <span *ngIf="loading">
        <nz-card [nzLoading]="true"></nz-card>
        <nz-divider></nz-divider>
        <nz-card [nzLoading]="true"></nz-card>
        <nz-divider></nz-divider>
        <nz-card [nzLoading]="true"></nz-card>
    </span>
</nz-card>
